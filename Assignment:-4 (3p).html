function grade(){
var a=Number(prompt("Enter your marks ","marks"));
if(a >= 80){
document.write(`marks are ${a} your grade is A`);
}
else if((a >= 50) &&  (a < 80)){
document.write(`marks are ${a} your grade is B`);
}
else if((a < 50) &&  (a >= 30)){
document.write(`marks are ${a} your grade is C`);
}
else{
document.write(`marks are ${a} better luck next time`);
}
}
